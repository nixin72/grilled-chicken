<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</tit le>
	<link rel="shortcut icon" type="image/x-icon" href="images/ML-WEB.png">
	<link href="styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli:300i,400|Raleway" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<div class="name">
			<h3>Beagle</h3>
		</div>
		<!-- your favorite animal's image goes here -->
		<div class="picture">
			<img src="https://cdn.pixabay.com/photo/2017/08/31/00/02/beagle-2699030_1280.jpg" alt="Rudy on couch">
		</div>

		<div id="info">
				<!-- your favorite animal's interesting fact goes here -->
				<!-- The text is italicized for the animal’s interesting fact. -->
				<p class="angle-text">The Beagle is a breed of small hound that is similar in appearance to the much larger foxhound. The beagle is a scent hound, developed primarily for hunting hare.</p>

				<!-- your favorite animal's list items go here -->
			<ul>
				<li><span class="bold-text">Temperament</span>: Even Tempered, Excitable, Intelligent, Determined, Amiable.</li>
				<li><span class="bold-text">Height</span>: 33-38 cm</li>
				<li><span class="bold-text">Weight</span>: 20 - 22 pounds</li>
				<li><span class="bold-text">Life span</span>: 12 – 15 years</li>
			</ul>
				<!-- your favorite animal's description goes here -->
				<p>TNot only is the Beagle an excellent hunting dog and loyal companion, it is also happy-go-lucky, funny, and—thanks to its pleading expression—cute. They were bred to hunt in packs, so they enjoy company and are generally easygoing.</p>
		</div>
		</div>
	</div>
</body>
</html>
